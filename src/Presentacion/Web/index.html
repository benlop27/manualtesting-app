<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            text-align: center;
            color: #666;
        }
        .table-container {
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: bold;
            border-bottom: 2px solid #45a049;
        }
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .loading {
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        .error {
            color: #d32f2f;
            text-align: center;
            padding: 10px;
            background-color: #ffebee;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido a la suite de usuarios!</h1>
        <p>A continuación se muestran los usuarios registrados en el sistema.</p>
        
        <div class="table-container">
            <h2>Usuarios registrados</h2>
            <div id="loading" class="loading">Cargando usuarios...</div>
            <div id="error"></div>
            <table id="usuariosTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>ID</th>
                    </tr>
                </thead>
                <tbody id="usuariosTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Función para cargar usuarios desde la API
        async function cargarUsuarios() {
            try {
                const response = await fetch('/api/usuarios');
                if (!response.ok) {
                    throw new Error('Error al obtener usuarios');
                }
                const data = await response.json();
                const usuarios = data.usuarios;

                // Filtrar usuarios que tengan nombre (ignorar sin nombre)
                const usuariosValidos = usuarios.filter(usuario => usuario.nombre && usuario.nombre.trim() !== '');

                // Ordenar usuarios alfabéticamente por nombre
                usuariosValidos.sort((a, b) => a.nombre.localeCompare(b.nombre, 'es'));

                // Llenar la tabla
                const tableBody = document.getElementById('usuariosTableBody');
                tableBody.innerHTML = '';
                
                usuariosValidos.forEach(usuario => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${usuario.nombre}</td>
                        <td>${usuario.email}</td>
                        <td>${usuario.id}</td>
                    `;
                    tableBody.appendChild(row);
                });

                // Mostrar tabla y ocultar loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('usuariosTable').style.display = 'table';
                document.getElementById('error').innerHTML = '';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        // Cargar usuarios cuando se carga la página
        window.addEventListener('DOMContentLoaded', cargarUsuarios);
    </script>
</body>
</html>
