name: Construir, Testear, Desplegar A Pruebas, y luego Desplegar a Producción

on:
  release:
    types: [created]

env:
  PROJECT_ID: usual-stuff-486423
  REGION: us-central1
  SERVICE_DEV: manualtesting-dev
  SERVICE_PROD: manualtesting-prod
  IMAGE_NAME: manualtesting-app

jobs:

  # ======================
  # 1️⃣ BUILD
  # ======================
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}

    steps:
      - uses: actions/checkout@v3

      - name: Get tag
        id: meta
        run: echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT

      - name: Login Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build image
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/${IMAGE_NAME}:${{ steps.meta.outputs.tag }} .

      - name: Push image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/${IMAGE_NAME}:${{ steps.meta.outputs.tag }}

  # ======================
  # 2️⃣ DEPLOY DEV
  # ======================
  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    outputs:
      dev_url: ${{ steps.get_url.outputs.url }}

    steps:
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Deploy DEV
        run: |
          gcloud run deploy $SERVICE_DEV \
            --image=docker.io/${{ secrets.DOCKER_USERNAME }}/${IMAGE_NAME}:${{ needs.build.outputs.image_tag }} \
            --region=$REGION \
            --platform=managed \
            --allow-unauthenticated \
            --memory=512Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=1

      - name: Get DEV URL
        id: get_url
        run: |
          URL=$(gcloud run services describe $SERVICE_DEV \
            --region=$REGION \
            --format=value(status.url))
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Wait for service to be ready
        run: |
          sleep 20

  # ======================
  # 3️⃣ E2E TESTS
  # ======================
  e2e:
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment:
      name: testing

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          cd e2e
          npm install

      - name: Run Cypress
        run: |
          cd e2e
          npx cypress run --config baseUrl=${{ needs.deploy-dev.outputs.dev_url }}

      # - name: Upload Cypress artifacts (if failed)
      #   if: failure()
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: cypress-artifacts
      #     path: |
      #       e2e/cypress/screenshots
      #       e2e/cypress/videos

  # ======================
  # 4️⃣ DEPLOY PROD
  # ======================
  deploy-prod:
    runs-on: ubuntu-latest
    needs: e2e
    if: success()
    environment:
      name: production

    steps:
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Deploy PROD
        run: |
          gcloud run deploy $SERVICE_PROD \
            --image=docker.io/${{ secrets.DOCKER_USERNAME }}/${IMAGE_NAME}:${{ needs.build.outputs.image_tag }} \
            --region=$REGION \
            --platform=managed \
            --allow-unauthenticated \
            --memory=512Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=1
