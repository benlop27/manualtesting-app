name: Pipeline CI/CD - Proyecto Manual Testing

on:
  release:
    types: [created]

env:
  PROJECT_ID: usual-stuff-486423
  REGION: us-central1
  SERVICE_DEV: manualtesting-dev
  SERVICE_PROD: manualtesting-prod
  IMAGE_NAME: manualtesting-app

jobs:

  # ======================
  # 1️⃣ PRUEBAS UNITARIAS
  # ======================
  pruebas-unitarias:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar pruebas unitarias
        run: npm run unit-test

  # ======================
  # 2️⃣ PRUEBAS DE INTEGRACIÓN
  # ======================
  pruebas-integracion:
    runs-on: ubuntu-latest
    needs: pruebas-unitarias

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar pruebas de integración
        run: npm run integration-test

  # ======================
  # 3️⃣ CONSTRUIR ARTEFACTO
  # ======================
  construir:
    runs-on: ubuntu-latest
    needs: pruebas-integracion
    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}

    steps:
      - uses: actions/checkout@v3

      - name: Extraer etiqueta de versión
        id: meta
        run: echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT

      - name: Autenticar en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir imagen Docker
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/${IMAGE_NAME}:${{ steps.meta.outputs.tag }} .

      - name: Empujar imagen a Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/${IMAGE_NAME}:${{ steps.meta.outputs.tag }}

  # ======================
  # 4️⃣ DESPLEGAR A PRUEBAS
  # ======================
  despliegue-dev:
    runs-on: ubuntu-latest
    needs: construir
    outputs:
      dev_url: ${{ steps.get_url.outputs.url }}
    environment:
      name: testing

    steps:
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Desplegar a Ambiente de Pruebas
        run: |
          gcloud run deploy $SERVICE_DEV \
            --image=docker.io/${{ secrets.DOCKER_USERNAME }}/${IMAGE_NAME}:${{ needs.construir.outputs.image_tag }} \
            --region=$REGION \
            --platform=managed \
            --allow-unauthenticated \
            --memory=512Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=1

  # ======================
  # 5️⃣ PRUEBAS DE API
  # ======================
  pruebas-api:
    runs-on: ubuntu-latest
    needs: despliegue-dev

    steps:
      - uses: actions/checkout@v3

      - name: Instalar Newman
        run: npm install -g newman

      - name: Ejecutar pruebas Postman
        run: newman run "API Testing.postman_collection.json" --reporters cli

  # ======================
  # 6️⃣ PRUEBAS E2E
  # ======================
  pruebas-e2e:
    runs-on: ubuntu-latest
    needs: pruebas-api
    environment:
      name: testing

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Instalar dependencias
        run: |
          cd e2e
          npm install

      - name: Ejecutar pruebas E2E con Cypress
        run: |
          cd e2e
          npx cypress run --record --key ${{ secrets.CYPRESS_RECORD_KEY }}

      # - name: Upload Cypress artifacts (if failed)
      #   if: failure()
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: cypress-artifacts
      #     path: |
      #       e2e/cypress/screenshots
      #       e2e/cypress/videos

  # ======================
  # 7️⃣ DESPLEGAR A PRODUCCIÓN
  # ======================
  despliegue-prod:
    runs-on: ubuntu-latest
    needs: pruebas-e2e
    if: success()
    environment:
      name: production

    steps:
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Desplegar a Producción
        run: |
          gcloud run deploy $SERVICE_PROD \
            --image=docker.io/${{ secrets.DOCKER_USERNAME }}/${IMAGE_NAME}:${{ needs.construir.outputs.image_tag }} \
            --region=$REGION \
            --platform=managed \
            --allow-unauthenticated \
            --memory=512Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=1
