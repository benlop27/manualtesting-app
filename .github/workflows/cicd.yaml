name: Pipeline CI/CD - Proyecto Manual Testing

on:
  release:
    types: [created]

env:
  PROJECT_ID: usual-stuff-486423
  REGION: us-central1
  SERVICE_DEV: manualtesting-dev
  SERVICE_PROD: manualtesting-prod
  IMAGE_NAME: manualtesting-app

jobs:

  # ======================
  # 1️⃣ PRUEBAS UNITARIAS
  # ======================
  pruebas-unitarias:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Instalar dependencias
        run: npm install
      - name: Ejecutar pruebas unitarias
        run: npm run unit-test

  # ======================
  # 2️⃣ PRUEBAS DE INTEGRACIÓN
  # ======================
  pruebas-integracion:
    runs-on: ubuntu-latest
    needs: pruebas-unitarias
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Instalar dependencias
        run: npm install
      - name: Ejecutar pruebas de integración
        run: npm run integration-test

  # ======================
  # 3️⃣ CONSTRUIR ARTEFACTO (Docker Hub)
  # ======================
  construir:
    runs-on: ubuntu-latest
    needs: pruebas-integracion
    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}
    steps:
      - uses: actions/checkout@v3

      - name: Extraer etiqueta de versión
        id: meta
        run: echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT

      - name: Autenticar en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir y Empujar imagen
        run: |
          # Usamos docker.io para ser explícitos
          FULL_IMAGE="docker.io/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tag }}"
          docker build -t $FULL_IMAGE .
          docker push $FULL_IMAGE

  # ======================
  # 4️⃣ DESPLEGAR A PRUEBAS (Ambiente Dev)
  # ======================
  despliegue-dev:
    runs-on: ubuntu-latest
    needs: construir
    environment:
      name: testing
    steps:
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Desplegar a Cloud Run (desde Docker Hub)
        run: |
          gcloud run deploy ${{ env.SERVICE_DEV }} \
            --image=docker.io/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.construir.outputs.image_tag }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --memory=512Mi \
            --cpu=1

  # ======================
  # 5️⃣ PRUEBAS DE API
  # ======================
  pruebas-api:
    runs-on: ubuntu-latest
    needs: despliegue-dev
    steps:
      - uses: actions/checkout@v3
      - name: Instalar Newman
        run: npm install -g newman
      - name: Ejecutar pruebas Postman
        run: newman run "API Testing.postman_collection.json" --reporters cli

  # ======================
  # 6️⃣ PRUEBAS E2E
  # ======================
  pruebas-e2e:
    runs-on: ubuntu-latest
    needs: pruebas-api
    environment:
      name: testing
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Instalar dependencias E2E
        run: |
          cd e2e
          npm install
      - name: Ejecutar pruebas E2E con Cypress
        run: |
          cd e2e
          npx cypress run --record --key ${{ secrets.CYPRESS_RECORD_KEY }}

  # ======================
  # 7️⃣ DESPLEGAR A PRODUCCIÓN
  # ======================
  despliegue-prod:
    runs-on: ubuntu-latest
    needs: [pruebas-e2e, construir]
    if: success()
    environment:
      name: production
    steps:
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Desplegar a Producción (desde Docker Hub)
        run: |
          gcloud run deploy ${{ env.SERVICE_PROD }} \
            --image=docker.io/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.construir.outputs.image_tag }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --memory=512Mi \
            --cpu=1