name: Pruebas Unitarias
on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Configurar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    - name: Instalar dependencias
      run: npm install
    - name: Ejecutar pruebas unitarias
      run: npm run unit-test